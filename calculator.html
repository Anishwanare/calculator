<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal_style.css">
    <title>Calculator</title>
</head>
<body>
    <form action="" name="cal" class="cal">
        <input  type="text" name="display" id="display" style= "background-color: yellow;"> 
        <br>
        <input class="btn" type="button" value="0" onclick="cal.display.value += '0'">

        <input class="btn"type="button" value="1"
        onclick="cal.display.value += '1'">

        <input class="btn"type="button" value="2"
        onclick="cal.display.value += '2'"> 

        <input class="btn"type="button" value="+" style="background-color: rgb(240, 189, 141);"
        onclick="cal.display.value += '+'"> <br>

        <input class="btn" type="button" value="3"
        onclick="cal.display.value += '3'">      

        <input class="btn" type="button" value="4"
        onclick="cal.display.value += '4'">

        <input class="btn" type="button" value="5"
        onclick="cal.display.value += '5'">

        <input class="btn" type="button" value="-" style="background-color: rgb(99, 99, 243);"
        onclick="cal.display.value += '-'"> <br>

        <input class="btn" type="button" value="6"
        onclick="cal.display.value += '6'">   

        <input class="btn" type="button" value="7"
        onclick="cal.display.value += '7'">

        <input class="btn" type="button" value="8"
        onclick="cal.display.value += '8'">

        <input class="btn" type="button" value="*" style="background-color: rgb(240, 189, 141);"
        onclick="cal.display.value += '*'"> <br>

        <input class="btn" type="button" value="9"
        onclick="cal.display.value += '9'">  

        <input class="btn" type="button" value="C"
        style="background-color: pink;"
        onclick="cal.display.value = ''">

        <input class="btn" type="button" value="=" style="background-color:rgb(40, 193, 40) ;"
        onclick="cal.display.value =eval(cal.display.value) ">

        <input class="btn" type="button" value="/" style="background-color: rgb(112, 112, 245);"
        onclick="cal.display.value += '/'">


        
    </form>

    
</body>
</html>
